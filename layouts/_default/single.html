<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "ananke/css/main*.css" | relURL }}">
  <!-- Include other necessary theme assets here -->
</head>
<body>

    <h1>{{ .Title }}</h1>
    <p>Published on: {{ .Date.Format "2006-01-02" }}</p>

  </header>
  <main>
    {{ .Content }}
  </main>
  <footer>
  </footer>
</body>
</html>
